<h1 class="login">Log in</h1>
<div>
  <form>
    <div class="users">
      <input type="text" placeholder="Filter" [(ngModel)]="searchText">
    </div>
    <div class="user">
      Username :
      <input type="text" placeholder="Enter your name">
    </div>
    <div class="user">
      Password :
      <input type="password" placeholder="Enter your password">
    </div>
    <div class="logged">
      <button class="logged">Log in</button>
    </div>
  </form>
  <div>
    List of all users
    <table class="table">
<thead>
  <tr>
    <th scope="col">Sl.no</th>
    <th scope="col">Username</th>
    <th scope="col">Password</th>
  </tr>
</thead>
<tbody>
  <tr>
    <th scope="row">
      <!-- <td ></td> -->
    </th>
  </tr>
</tbody>
    </table>
  </div>
</div>
