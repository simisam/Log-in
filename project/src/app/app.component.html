<h1 class="login">Log in</h1>
<div>
  <form>
    <div class="users">
      <input type="text" placeholder="Filter" [(ngModel)]="searchText">
    </div>
    <div class="user">
      Username :
      <input type="text" placeholder="Enter your name">
    </div>
    <div class="user">
      Password :
      <input type="password" placeholder="Enter your password">
    </div>
    <div class="logged">
      <button class="logged">Log in</button>
    </div>
  </form>
  <div>
  
    <div class="container">
      <h2 class="py-4">  List of all users</h2>
    
      <div class="form-group mb-4">
        <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
      </div>
    
      <table class="table" *ngIf="(cars | filter: searchText).length > 0; else noResults">
        <colgroup>
          <col width="5%">
          <col width="*">
          <col width="35%">
          <col width="15%">
        </colgroup>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars | filter: searchText; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{car.username}}</td>
            <td>{{car.password}}</td>
          </tr>
        </tbody>
      </table>
    
      <ng-template #noResults>
        <p>No results found for "{{searchText}}".</p>
      </ng-template>
    </div>
  </div>
</div>
